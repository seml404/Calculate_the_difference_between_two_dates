<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./src/index.js" type="module"></script>

</head>

<body>
    <div class="wrapper">
        <div class="central_part">
            <div class="main_title">
                <h1>Dates difference calculator</h1>
            </div>
            <div class="steps">
                <div class="step">
                    <div class="instruction circle_1">
                        <p>1</p>
                    </div>
                    <h2>Enter first date</h2>
                </div>
                <div class="step">
                    <div class="instruction circle_2">
                        <p>2</p>
                    </div>
                    <h2>Enter second date</h2>
                </div>
                <div class="step">
                    <div class="instruction circle_3">
                        <p>3</p>
                    </div>
                    <h2>Push the button "Difference"</h2>
                </div>
            </div>
            <div class="form_wrapper">
                <form id="form-date" action="">
                    <label for="date1">
                        <h2>Enter first date</h2>
                        <input type="date" name="date1" id="date1">
                    </label><br>
                    <label for="date2">
                        <h2>Enter second date</h2>
                        <input type="date" name="date2" id="date2">
                    </label>
                    <button type="submit">
                        <p class="button_text">Calculate the difference</p>
                    </button>
                </form>
            </div>
            <div class="result">
                <p class="message">RESULT</p>
            </div>
        </div>
    </div>

</body>

</html>
